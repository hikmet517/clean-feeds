<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Clean Feeds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="viewer.css" />
    <link rel="shortcut icon" type="image/png" href="icons/icon-16.png">
    <script type="module" src="viewer.js"></script>
  </head>
  <body>
    <div id="toolbar">
      <button id="add-feed" title="Add new feed">
        <img src="icons/add.svg">
        Add feed
      </button>
      <button id="refresh-feeds" title="Refresh feeds">
        <img src="icons/refresh.svg">
        Refresh feeds
      </button>
      <button id="import-feeds" title="Import feeds from json">
        <img src="icons/import.svg">
        Import feeds
      </button>
      <button id="export-feeds" title="Export feeds to json">
        <img src="icons/export.svg">
        Export feeds
      </button>
      <button id="delete-old" title="Delete entries older than n days">
        <img src="icons/trash.svg">
        Delete old
      </button>
      <button id="clear-data" title="Clear internal data">
        <img src="icons/trash.svg">
        Delete all
      </button>
      <div id="status-text"></div>
      <button id="delete-entry" title="Delete entry">
        <img src="icons/delete.svg">
        Delete Entry
      </button>
      <button id="mark-read" title="Mark as read/unread">
        <img src="icons/tick.svg">
        Mark as read
      </button>
    </div>
    <div id="container">
      <div id="left-pane">
        <div id="function-pane">
          <ul id="function-list"></ul>
        </div>
        <div class="resizer" data-direction="vertical"></div>
        <div id="feed-pane">
          <ul id="feed-list"></ul>
        </div>
      </div>
      <div class="resizer" data-direction="horizontal"></div>
      <div id="entry-pane">
        <ul id="entry-list"></ul>
      </div>
      <div class="resizer" data-direction="horizontal"></div>
      <div id="content-pane"></div>
    </div>

    <div hidden="true" id="feed-menu">
      <ul id="feed-menu-list">
        <li id="add-tag-item" class="feed-menu-list-elem">Edit tags</li>
        <li id="change-title-item" class="feed-menu-list-elem">Edit title</li>
        <li id="change-numentries-item" class="feed-menu-list-elem">Edit number of entries to keep</li>
        <li id="update-feed-item" class="feed-menu-list-elem">Update</li>
        <li id="delete-feed-item" class="feed-menu-list-elem">Delete</li>
        <li id="delete-old-item" class="feed-menu-list-elem">Delete old entries</li>
        <li id="properties-item" class="feed-menu-list-elem">Properties</li>
      </ul>
    </div>

    <div hidden="true" id="feed-info">
      <button style="float: right" id="feed-info-close" title="Close">
        <img src="icons/delete.svg">
      </button>
      <table>
        <tr>
          <td class="td-left">Title:</td>
          <td id="feed-info-title" class="td-right">The Register</td>
        </tr>
        <tr>
          <td class="td-left">Url:</td>
          <td id="feed-info-url" class="td-right">https://www.theregister.com/headlines.atom</td>
        </tr>
        <tr>
          <td class="td-left"># of entries:</td>
          <td id="feed-info-entries" class="td-right">50</td>
        </tr>
        <tr>
          <td class="td-left"># of entries to keep:</td>
          <td id="feed-info-numentries" class="td-right">50</td>
        </tr>
      </table>
    </div>

    <input type="file" id="input" hidden>

  </body>
</html>
